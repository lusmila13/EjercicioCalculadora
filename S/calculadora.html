<html>
<head>
    <title>Calculadora</title>
    <style>
        .calculator {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .calculator input[type="text"] {
            width: 10%;
            margin-bottom: 10px;
            padding: 5px;
        }
        .calculator button {
            width: 48%;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display">
    <button> + </button>
    <input type="text" id="display">

    <br>
    <button onclick="calculate()">Calcular</button>
</div>

</body>
</html>
